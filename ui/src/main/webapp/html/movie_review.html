
<div class="panel-heading">Top {{commentType}} comments</div>
<div class="panel-body">
	<div class="col-lg-6 col-md-6 col-sm-6 col-sm-12 ">
    <div class="panel panel-default">
      <div class="panel-heading">Positive Reviews</div>
      <div class="panel-body">
        <div ng-repeat="positiveReview in positiveReviews " ng-if="$index >= posIndex && $index < posIndex + commentWindowSize" >
          <div>{{positiveReview}}</div>
          <hr>
        </div>
        <nav>
          <ul class="pager">
            <li class="previous"><a ng-click="posPrev()"><span aria-hidden="true">&larr;</span>
                Previous</a></li>
            <li class="next"><a ng-click="posNext()">Next <span
                aria-hidden="true">&rarr;</span></a></li>
          </ul>
        </nav>

      </div>
    </div>
  </div>

	<div class="col-lg-6 col-md-6 col-sm-6 col-sm-12 ">
		<div class="panel panel-default">
			<div class="panel-heading">Negative Reviews</div>
			<div class="panel-body">
				<div ng-repeat="negativeReview in negativeReviews" ng-if="$index >= negIndex && $index < negIndex + commentWindowSize">
					<div>{{negativeReview}}</div>
					<hr>
				</div>
				<nav>
					<ul class="pager">
						<li class="previous"><a ng-click="negPrev()"><span aria-hidden="true">&larr;</span>
								Previous</a></li>
						<li class="next"><a ng-click="negNext()">Next <span
								aria-hidden="true">&rarr;</span></a></li>
					</ul>
				</nav>
			</div>
		</div>
	</div>
</div>
