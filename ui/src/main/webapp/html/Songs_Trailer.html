<div class="row">
	<div ng-repeat="embedded in getBuildDefaultList()" style="margin-bottom:10px; padding-left:0px; padding-right:0px;">
		<div class="col-lg-4 col-md-4 col-sm-12" style="margin-bottom:10px; margin-left:0px; margin-right:0px;">
			<img
				ng-src="{{getSongAndTrailerImage($index)}}"
				class="img-responsive col-xs-12" ng-click="initializeModal(subtype, $index)" data-target="#myModal{{subtype}}{{$index}}" data-toggle="modal" />
		</div>
	</div>
</div>
