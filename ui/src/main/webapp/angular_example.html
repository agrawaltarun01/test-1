<!doctype html>
<html >
  <head>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script >
    var postApp = angular.module('myApp', []);

    postApp.controller('UserController',function($scope, $http)
    {
      $scope.user = {};
     
      $scope.createUser = function() 
      {
        $http({
          method: 'GET',
          url: 'http://127.0.0.1:8080/ui/user',
          headers: {'Content-Type': 'application/json'},
          data:  $scope.user
        }).success(function (data) 
          {
        	$scope.status=data;
          });
      };
    });
    
    </script>
  </head>
 
  <body>
    <form ng-app="myApp" ng-controller="UserController" ng-submit="createUser()">
    <legend>Add New User</legend>
 
      <label>Name: </label> 
      <input type="text" id="name" name="name" ng-model="user.name" placeholder="User Name"> 
 
      <label>Password:</label>
      <input type="text" id="pwd" name="pwd" ng-model="user.pwd" placeholder="Your Password">
 
      <button class="btn btn-primary">Add</button>
      <br/>
      <label>{{status}}</label>
    </form>
  </body>
 
</html>
